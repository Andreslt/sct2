<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script> 
    <script src="http://malsup.github.com/jquery.form.js"></script>     
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi"
        crossorigin="anonymous">
<!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK"
        crossorigin="anonymous"></script>-->
    <script> 
        // wait for the DOM to be loaded 
        $(document).ready(function() { 
            $('#myForm').ajaxForm({ 
                type: 'POST',
                url: 'http://localhost:8080/api/newAlumno',
                success: function(data){
                    console.dir(data)
                }               
            }); 

        }); 
    </script>         
</head>

<body>

    <div class="col-lg-12">
        <h1> Crear Alumno</h1>

        <form id="myForm">
            <div class="form-group">
                <label for="exampleInputName">Nombre</label>
                <input name="name" type="name" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Ingrese el nombre del Alumno">

                <label for="exampleInputLastname">Apellido</label>
                <input name="lastname" type="lastname" class="form-control" id="exampleInputLastname" aria-describedby="emailHelp" placeholder="Ingrese el apellido del Alumno">

                <label for="exampleInputEmail">Email</label>
                <input name="email" type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Ingrese el email del Alumno">

            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Contraseña</label>
                <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword2">Confirme Contraseña</label>
                <input name="confirmpassword" type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">

                <label for="exampleInputFile">Foto</label>
                <input name="image" type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">

                <label for="exampleInputClass">Clase</label>
                <input name="class_id" type="clase" class="form-control" id="exampleInputClass" aria-describedby="nameHelp" placeholder="Ingrese el nombre del Alumno">

                <label for="exampleInputPassword2">::MAC::</label>
                <input name="mac" type="MAC" class="form-control" id="mac" placeholder="MAC">
            </div>
    </div>
    <input type="submit" class="btn btn-primary">
    </form>
    </div>
</body>
